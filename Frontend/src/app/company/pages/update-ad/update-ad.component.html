<div style="background-color: #f8f8f8">
    <div class="parent">
        <div class="child">

            <div nz-row class="imgDiv">
                <h2 style="margin-left:70px;">Изменить объявление</h2>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="updateAd()">
                <div nz-row>
                    <div class="file-upload-container">
                        <label class="file-upload-label">
                            <span style="margin-left: 100px;">Выберите файл</span>
                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg"
                            (change)="onFileSelected($event)"/>
                        </label>

                        <div *ngIf="imagePreview" class="image-preview">
                            <div class="circle-image">
                                <img [src]="imagePreview" alt="Existing Image" class="preview-image"/>
                            </div>
                        </div>

                        <div *ngIf="existingImage" class="image-preview">
                            <div class="circle-image">
                                <img [src]="existingImage" alt="Existing Image" class="preview-image"/>
                            </div>
                        </div>
                    </div>
                    

                    <div nz-col nzSpan="24" style="margin-top: 20px">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Это поле обязательно!">
                                <input nz-input placeholder="Название услуги" formControlName="serviceName" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Это поле обязательно!">
                                <input nz-input placeholder="Цена" formControlName="price" type="number" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Это поле обязательно!">
                                <input nz-input placeholder="Описание" formControlName="description">
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                </div>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" type="submit">
                    Изменить
                </button>

            </form>
        </div>
    </div>
</div>
